<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - eSports Portal</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <a href="index.html" class="logo">ðŸŽ® eSports Portal</a>
                <button id="nav-toggle" class="nav-toggle" aria-label="Toggle navigation menu">â˜°</button>
                <nav>
                    <ul class="nav-menu">
                        <li><a href="index.html">Home</a></li>
                        <li><a href="tournaments.html">Tournaments</a></li>
                        <li><a href="blog.html">News</a></li>
                        <li><a href="login.html">Login</a></li>
                        <li><a href="register.html" style="color: var(--primary-color);" class="btn btn-secondary">Register</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <!-- Register Section -->
    <section class="section" style="padding-top: 5rem; padding-bottom: 5rem;">
        <div class="container">
            <div style="max-width: 600px; margin: 0 auto;">
                <div style="text-align: center; margin-bottom: 3rem;">
                    <h1 style="color: var(--primary-color); margin-bottom: 0.5rem;">Join eSports Portal</h1>
                    <p style="color: var(--gray-text);">Create your account and start competing</p>
                </div>

                <div style="background: rgba(255, 255, 255, 0.05); border-radius: 15px; padding: 3rem; border: 1px solid rgba(0, 255, 136, 0.2);">
                    <form>
                        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem; margin-bottom: 1.5rem;">
                            <div class="form-group">
                                <label for="firstname">First Name *</label>
                                <input type="text" id="firstname" name="firstname" required>
                            </div>
                            <div class="form-group">
                                <label for="lastname">Last Name *</label>
                                <input type="text" id="lastname" name="lastname" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="email">Email Address *</label>
                            <input type="email" id="email" name="email" placeholder="your.email@example.com" required>
                        </div>
                        <div class="form-group">
                            <label for="username">Username *</label>
                            <input type="text" id="username" name="username" placeholder="Choose a username" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Password *</label>
                            <input type="password" id="password" name="password" placeholder="Create a strong password" required>
                        </div>
                        <div class="form-group">
                            <label for="confirm-password">Confirm Password *</label>
                            <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>
                        </div>
                        <div class="form-group">
                            <label for="game">Primary Game</label>
                            <select id="game" name="game">
                                <option value="">Select a game (optional)</option>
                                <option value="valorant">Valorant</option>
                                <option value="cs2">Counter-Strike 2</option>
                                <option value="lol">League of Legends</option>
                                <option value="dota2">Dota 2</option>
                                <option value="apex">Apex Legends</option>
                                <option value="ow2">Overwatch 2</option>
                            </select>
                        </div>
                        <div style="margin-bottom: 1.5rem;">
                            <label style="display: flex; align-items: start; gap: 0.5rem; color: var(--gray-text); font-weight: normal; cursor: pointer;">
                                <input type="checkbox" style="width: auto; margin-top: 0.3rem;" required>
                                <span>I agree to the <a href="#" style="color: var(--primary-color); text-decoration: none;">Terms of Service</a> and <a href="#" style="color: var(--primary-color); text-decoration: none;">Privacy Policy</a> *</span>
                            </label>
                        </div>
                        <div style="margin-bottom: 1.5rem;">
                            <label style="display: flex; align-items: start; gap: 0.5rem; color: var(--gray-text); font-weight: normal; cursor: pointer;">
                                <input type="checkbox" style="width: auto; margin-top: 0.3rem;">
                                <span>I would like to receive newsletters and updates</span>
                            </label>
                        </div>
                        <button type="submit" class="btn btn-primary" style="width: 100%; padding: 1rem; font-size: 1.1rem;">Create Account</button>
                    </form>

                    <div style="text-align: center; margin-top: 2rem; padding-top: 2rem; border-top: 1px solid rgba(255, 255, 255, 0.1);">
                        <p style="color: var(--gray-text); margin-bottom: 1rem;">Already have an account?</p>
                        <a href="login.html" class="btn btn-secondary" style="width: 100%;">Login</a>
                    </div>

                    <div style="text-align: center; margin-top: 2rem; padding-top: 2rem; border-top: 1px solid rgba(255, 255, 255, 0.1);">
                        <p style="color: var(--gray-text); margin-bottom: 1rem;">Or register with</p>
                        <div style="display: flex; gap: 1rem; justify-content: center;">
                            <a href="#" class="btn btn-secondary" style="flex: 1;">Google</a>
                            <a href="#" class="btn btn-secondary" style="flex: 1;">Discord</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-section">
                    <h3>Quick Links</h3>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="tournaments.html">Tournaments</a></li>
                        <li><a href="blog.html">News</a></li>
                    </ul>
                </div>
            </div>
            <div class="footer-bottom">
                <p>&copy; 2024 eSports Portal. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script src="js/main.js"></script>
</body>
</html>
